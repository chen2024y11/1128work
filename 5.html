    <script>
        var n = prompt("请输入一列数组");
        var a = n.split("");
        var sum = 0;
        for( var i = 0 ; i < a.length ; i++ ) {
            if ( a[i] % 2 == 0 ) {
                a[i] = sum;
                sum++;
            }
        }
        alert("这列数组的偶数和为" + sum );
    </script>
