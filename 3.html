    <script>
        var n = prompt("请输入一列数组");
        var a = n.split("");
        var Max = a[0];
        var Min = a[0];
        for (var i = 0 ; i < a.length ; i++) {
            if(a[i] > Max) {
                Max = a[i]; 
            }
            if(a[i] < Min) {
                Min = a[i];
            }
        }
        alert("数组中的最大值为" + Max);
        alert("数组中的最小值为" + Min);
    </script>
